<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add new Photo</title>
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
  <meta name="theme-color" content="#FFE1C4">
</head>
<style>
  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
</style>

<body>

  <div style="text-align: center;">
    <h1>Instagram World</h1>
    <video id="video" width=400 height=400 playsinline controls autoplay></video>

    <!-- Trigger canvas web API -->
    <button id="snap">Take a picture</button>

    <!-- Webcam video snapshot -->
    <canvas id="canvas" width="400" height="400"></canvas>

    <form class="add">
      <br>
      <br>
      <label for="name">add a Tag here*</label>
      <br>
      <input type="text" id="name" name="name" required>
      <br>
      <br>
      choose location
      <br>
      <br>
      <input type="radio" name="location" id="currentpos" checked="checked">
      <label for="location">Current position</label>
      <input type="radio" name="location" id="otherpos">
      <label for="location">Other location</label>
      <br>
      <br>
      <div id="position-wrapper" style="display: none;">
        <label for="latitude">Latitude</label>
        <br>
        <input type="number" inputmode="numeric" id="lat" name="latitude">
        <br>
        <br>
        <label for="longnitude">longnitude</label>
        <br>
        <input type="number" inputmode="numeric" id="lng" name="longnitude">
      </div>

      <input type="hidden" name="url" readonly required>
      <br>


      <button id="submitbtn">post image on the map</button>
    </form>

    <h3><a href="/index.html">back to the map</a></h3>
  </div>

  <!-- <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
    
        <button>delete image</button>
      </form> -->


  <!-- Stream video via webcam -->


  <script>
    document.getElementById('otherpos').onchange = function () {
      document.getElementById('position-wrapper').style.display = "block"
    }
    document.getElementById('currentpos').onchange = function () {
      document.getElementById('position-wrapper').style.display = "none";



    };
  </script>
  <script src="/js/app.js"></script>
  <script type="module" src="/js/db.js"></script>

</body>

</html>
